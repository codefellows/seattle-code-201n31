<!DOCTYPE html>
<html>
  <head>
    <title>Adopt a Kitten</title>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <h1>Adopt a Kitten</h1>
    </header>
    <main>
      <h2>Kittens Available for Adoption:</h2>
      <div id="kittenProfiles">
        <!-- generate this from js: -->
        <!-- <article>
          <h2></h2>
          <p></p>
          <ul>
            <li></li>
          </ul>
          <img>
        </article> -->
      </div>
      <table id = "kittenTable">
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Is Good with Kids</th>
          <th>Is Good with Dogs</th>
          <th>Is Good with Cats</th>
          <th colspan="3">Interests</th>
        </tr>

      </table>
      <form id = "kitty-form" action="">
        <fieldset>
          <legend>Basic information</legend>
          <label for="">Name: <input id= "name" name = 'name'  type ="text" ></label>
          <label>Age

            <input name = "number" id = "number" type="number" />
          </label>

          <label for="">
            Interest: (please seperate using a comma)
            <!-- cuddling, chasing string, catnip-->
            <input type="text"  name = "interests" id = "interests"/>
          </label>

          <label>
            Photo:
            <input type = "text" name = "photo" id = "photo">
          </label>

          <label for="">
            <input type = "checkbox" id = "isGoodWithKids" name = "isGoodWithKids"/>
            Is Good with Kids
          </label>

          <label for="">
            <input type = "checkbox" id = "isGoodWithDogs" name = "isGoodWithDogs"/>
            Is Good with Dogs
          </label>

          <label for="">
            <input type = "checkbox" id = "isGoodWithCats" name = "isGoodWithCats"/>
            Is Good with Cats
          </label>

          <button type = "submit">
            Submit
          </button>



        </fieldset>
      </form>


    </main>
    <footer>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
